<!DOCTYPE html>
<html>

<head>
    <title>Actividad del alumno</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./static/index.js"></script>
    
</head>

<body>
    <!--Fecha-->
    <div>
        <h4 id='display_date'>FECHA</h4>
    </div>

    <!--Entrada de texto-->
    <div>
        <h4>Ingresa el texto</h4>
        <textarea id="text" name="text_input" rows="4" maxlength="200" 
                    placeholder="¿Qué tal tu día?"></textarea>
        <br><br>
    </div>

    <!--Botón para predecir-->
    <div>
        <button id="predict_button" type="submit">Predecir emoción</button><br><br>
    </div>

    <!--Emoción predecida-->
    <div>
        <p id="prediction" style="display:block"></p>
        <img id="emo_img_url" src="" width="55" min-height="50" alt="" 
        style="display:block">
    </div>

</body>

</html>
